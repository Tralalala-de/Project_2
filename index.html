<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RecipeBox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>RecipeBox ðŸ“š</h1>
  </header>

  <main>
    <section id="add-recipe">
      <h2>Add a New Recipe</h2>
      <form id="recipe-form">
        <input type="text" id="title" placeholder="Recipe Title" required />
        <textarea id="ingredients" placeholder="Ingredients (separate by commas)" required></textarea>
        <textarea id="steps" placeholder="Preparation Steps" required></textarea>
        <button type="submit">Add Recipe</button>
      </form>
    </section>

    <section id="recipe-list">
      <h2>Your Recipes</h2>
      <ul id="recipes"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
